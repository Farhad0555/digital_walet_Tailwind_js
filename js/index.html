<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
        <h1 class="text-3xl font-semibold text-red-950 font-weight:800 text-center mt-5 mb-5 rounded-lg border-dashed border-2 w-9/12 mx-auto border-indigo-600">Welcome to online bank </h1>
</header>
<main>
   <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
    <h3 class="text-3xl mb-5">Please login</h3>
    <div>
        <input type="email" name="email" id="user_email" placeholder="Your Email Adress" class="block mb-5 w-9/12 p-3">
        
        <input type="password" name="password" id="user_password" placeholder="Your Password" class="block mb-5 w-9/12 p-3">

        <button id='btn-submit'class="mb-5 text-white hover:bg-sky-700 p-3 bg-yellow-600">Submit</button>
    </div>
   </section>
</main>         

<script src="JS/login.js"></script>
</body>
</html>
