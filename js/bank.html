<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
        <h1 class="text-3xl font-semibold text-red-950 font-weight:800 text-center mt-5 mb-5 rounded-lg border-2 w-9/12 mx-auto border-indigo-600">Welcome to online bank </h1>
</header>
<main>
    <section class="w-9/12 mx-auto mt-12">
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-green-600 p-8 text-white rounded-lg">
                <h3 class="w-9/12 mx-auto text-3xl">Deposite</h3>
                <h3 class="w-9/12 text-2xl mx-auto font-semibold text-violate-600">$<span id='deposite-total'>00</span></h3>
            </div>
            <div class="bg-yellow-500 p-8 text-white rounded-lg">
                <h3 class="w-9/12 mx-auto text-3xl">WithDraw</h3>
                <h3 class="w-9/12 text-2xl mx-auto font-semibold text-violate-600">$ <span id="previous-withdraw">00</span></h3>
            </div>
            <div class="bg-blue-400 p-8 text-white rounded-lg">
                <h3 class="w-9/12 mx-auto text-3xl">Balance</h3>
                <h3 class="w-9/12 text-2xl mx-auto font-semibold text-violate-600">$<span id="balance-total">1240</span></h3>
            </div>
            
        </div>
    </section>
    <!-- deposite and withdraw -->
    <section class="mt-12 w-9/12 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-indigo-400 p-8 text-white rounded-lg">
                <h3 class=" text-3xl">Please deposite</h3>
                <input type="text" class="mt-5 w-9/12 block mb-5 text-black " placeholder="Deposite amount" id="deposite-field">
                <button id='btn-deposite'class="mb-5 text-black  hover:bg-sky-700 p-3 bg-yellow-600">Deposite</button>

            </div>
            <div class="bg-sky-400 p-8 text-white rounded-lg">
                <h3 class="text-3xl">Please withdraw</h3>
                <input type="text" class="mt-5 w-9/12 block mb-5 text-black " placeholder="$Amount You withdraw" id="withdraw-filed">
                <button id='btn-withdraw'class="mb-5 text-black hover:bg-sky-700 p-3 bg-green-600">Withdraw</button>

            </div>
        </div>
    </section>
</main>
<script src="JS/deposite.js"></script>
<script src="JS/withdrow.js"></script>
</body>
</html>
